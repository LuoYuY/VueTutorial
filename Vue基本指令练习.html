<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue基本指令练习</title>
    <link href="lib/styles.css" rel="stylesheet"/>
    <script src="https://unpkg.com/vue"></script>

</head>
<body>

<div id="vue-app">
    <h1>{{ greet('morning') }}</h1>
    <h1>{{ name }}</h1>
    <p>{{ job }}</p>
    <a v-bind:href="website">Github</a>
    <p v-html="websiteTag"></p>
</div>

<div id="vue-app2">
    <p>My age is {{ age }}.</p>
<!--    events includes click,dblclick,mousemove,etc. -->
<!--    event modifiers .once,-->
    <button v-on:click.once="add(1)">Add a year</button>
    <button @click="subtract(1)">Subtract a year</button>
    <button @dblclick="add(10)">Add 10 year</button>
    <button v-on:dblclick="subtract(10)">Subtract 10 year</button>

    <!--   event modifiers .prevent : prevent default behavior- -->
<!--    see more event modifiers at vue.com-->
    <a v-on:click.prevent="click" href="https://github.com">Github</a>


</div>

<!--    canvous 画布 -->
<div id="canvous" v-on:mousemove="updateXY" >{{ x }} {{ y }}</div>

<!-- keyboard events -->
<!-- event modifier .enter: only when click 'enter' it works-->

<div id="vue-app3">
    <h1>Keyboard events</h1>
    <label>name:</label>
    <input type="text" v-on:keyup.alt.enter="logName" />
    <label>age:</label>
    <input type="text" v-on:keyup.enter="logAge" />
</div>

<!-- two way data binding -->
<div id="twoWayDataBinding">
    <h1>Two Way Data Binding</h1>
    <label>name:</label>
    <!--    v-model : attach this input to 'name' which means this input field is associated with the data 'name' -->
    <input type="text" v-model="name" />
    <span>{{ name }}</span>
    <label>age:</label>
    <input type="text" v-model="age" />
    <span>{{ age }}</span>
</div>

<!-- Computed Properties -->
<div id="computedProperties">
    <h1>Computed Properties</h1>
<!--    when one of data attributes changes,all methods run-->
<!--    while computed functions only run when needed(its own attribute updated) -->
    <button @click="a++">Add to A</button>
    <button @click="b++">Add to B</button>
    <p>A-{{ a }}</p>
    <p>B-{{ b }}</p>
<!--    methods -->
<!--    <p>Age + A = {{ addToA() }}</p>-->
<!--    <p>Age + B = {{ addToB() }}</p>-->

<!--    computed -->
    <p>Age + A = {{ addToA }}</p>
    <p>Age + B = {{ addToB }}</p>

</div>

<div id="dynamicCss">
    <h1>Dynamic CSS</h1>
    <h2>Example 1</h2>
<!--    <div @click="change" v-bind:class="{big:available}">-->
<!--        <span>HELLO</span>-->
<!--    </div>-->
    <div  @click="change"  v-bind:class="compClasses">
        <span>HELLO</span>
    </div>
    <h2>Example 2</h2>

</div>
<script src="lib/app.js"></script>
</body>
</html>
